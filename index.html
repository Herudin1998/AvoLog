<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="author" content="Herudin" />
    <!---Link CSS-->
    <link
      rel="stylesheet"
      href="assets/css/style.css"
      type="text/css"
      media="all"
    />

    <!---Title-->
    <title>Avo Log</title>
  </head>
  <body>
    <!-- login -->
    <div class="container">
      <form class="form show" id="login">
        <div class="header">Avo Log</div>
        <div class="wrapper-input">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Masukan username anda"
          />
        </div>
        <div class="wrapper-input">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Masukan password anda"
          />
        </div>

        <div class="wrapper-checkbox">
          <div class="checkbox">
            <input type="checkbox" id="rememberMe" />
            <label for="rememberMe">Ingat saya</label>
          </div>
          <span class="forget">Lupa password?</span>
        </div>

        <div class="button">Login</div>
        <div class="or">- Atau lanjut dengan -</div>
        <div class="wrapper-sosmed">
          <a href="#"
            ><img class="icon" src="assets/images/facebook.svg" alt="facebook"
          /></a>
          <a href="#"
            ><img class="icon" src="assets/images/twitter.svg" alt="twitter"
          /></a>
          <a href="#"
            ><img class="icon" src="assets/images/github.svg" alt="github"
          /></a>
        </div>

        <span class="signup" id="btnDaftar"
          >Belum punya akun? Daftar disini</span
        >
      </form>

      <!-- Daftar -->
      <form class="form" id="daftar">
        <div class="header">Avo Log</div>
        <div class="wrapper-input">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            placeholder="Masukan username anda"
          />
        </div>
        <div class="wrapper-input">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Masukan password anda"
          />
        </div>
        <div class="wrapper-input">
          <label for="password">Konfirmasi Password</label>
          <input
            type="password"
            id="password"
            placeholder="Konfirmasi password anda"
          />
        </div>

        <div class="button">Daftar</div>
        <div class="or">- Atau daftar dengan -</div>
        <div class="wrapper-sosmed">
          <a href="#"
            ><img class="icon" src="assets/images/facebook.svg" alt="facebook"
          /></a>
          <a href="#"
            ><img class="icon" src="assets/images/twitter.svg" alt="twitter"
          /></a>
          <a href="#"
            ><img class="icon" src="assets/images/github.svg" alt="github"
          /></a>
        </div>

        <span class="signup" id="btnLogin"
          >Sudah punya akun? Login sekarang</span
        >
      </form>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
